<div *ngIf="!access" style="margin-top: 5em;">
  
  
  <div>
    <img class="logoImgAuth" 
    src="assets\icons\icon-128x128.png" 
    alt="S-List Logo">
  </div>


  

  <div class="sect-1">
    <h3 class="text3">{{accessMsg}}</h3>

    <form >
      <mat-form-field class="login-txt">
        <mat-label>IME</mat-label>
        <input matInput type="text" 
        [(ngModel)]="uName"
        class="login-input" 
        [ngModelOptions]="{standalone:true}"
        autofocus 
        aria-label="Ime">
      </mat-form-field>
  
      <br>
      <mat-form-field class="login-txt">
        <mat-label>GESLO</mat-label>
        <input matInput [type]="hide ? 'password' : 'number'"
        [(ngModel)]="role" 
        class="login-input"
        [ngModelOptions]="{standalone:true}"
        aria-label="Geslo">
        <mat-icon style="font-size: 22px;" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>

    
    </form>
    

  </div>

  <div class="sect-0">
    <button mat-raised-button class="btn-a" (click)="loginDev();">
      <span class="login-txt">VSTOP -_></span>
    </button>
  </div>
  

</div>



<div *ngIf="access" class="body">

  <mat-expansion-panel style="margin: 1em; margin-bottom: 5em;">
    <mat-expansion-panel-header>
      <mat-panel-title><h3>Dodaj nov predmet</h3></mat-panel-title>
    </mat-expansion-panel-header>
  
    
    <div>
      V razvoju
    </div>
  
  </mat-expansion-panel>

  <router-outlet></router-outlet>

</div>

<footer>

  </div>
</footer>
