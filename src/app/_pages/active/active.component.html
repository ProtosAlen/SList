<ul class="project">

  <h2 class="red">Za nabavo</h2>

  <li *ngFor="let p of list; let i = index">

    <div class="head">

      <a class="title">{{p.name}}</a>
      <div class="vl"></div>

      <a class="team">{{p.user_name}}</a>
      <div class="vl"></div>
      <span class="status">Za nabavo</span>

      <!--<div class="date">{{p.created}}</div>-->

    </div>

    <div class="banner">
      <img class="bannerImg" src="https://itc.infofix.eu/img/slist/items/{{p.img}}">
    </div>

    <div class="body">
      <div class="desc">{{p.description}}
      </div>
    </div>

    <div class="footer">
      <div class="footer-item fr">
        <!--<fa-icon [icon]="faTag"></fa-icon>-->
        {{p.category_name}}
      </div>

      <div class="footer-item ri" (click)="save(i)">
        <!--<fa-icon [icon]="faTag"></fa-icon>-->
        V zalogo >
      </div> 

    </div>

    <hr>

  </li>

</ul>
