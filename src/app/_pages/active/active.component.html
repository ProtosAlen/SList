<ul class="project">

  <h2 class="red">Za nabavo</h2>

  <li *ngFor="let p of list">
    <hr>
    <div class="banner" routerLink="">
      <img class="bannerImg" src="https://itc.infofix.eu/img/slist/items/SList-Placeholder-Food-Banner.png">
    </div>

    <div class="head">

      <a routerLink="" class="title">{{p.name}}</a>
      <div class="vl"></div>

      <a routerLink="" class="team">{{p.user_name}}</a>
      <div class="vl"></div>
      <span class="status">Za nabavo</span>

      <!--<div class="date">{{p.created}}</div>-->

    </div>

    <div class="body" routerLink="">
      <div class="desc">{{p.description}} <a>Show moreâ€¦</a>
      </div>
    </div>

    <div class="footer">
      <div class="tags">
        <!--<fa-icon [icon]="faTag"></fa-icon>-->
        {{p.category_name}}
      </div>
    </div>

    <hr>

  </li>

</ul>
